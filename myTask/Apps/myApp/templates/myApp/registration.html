<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <!-- link bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- link fonts awesome -->
  <script src="https://use.fontawesome.com/8a19d087db.js"></script>
  <!-- link my css file -->
  <link rel="stylesheet" type="text/css" href="{% static "myApp/style.css" %}">
</head>
<body>
  <!-- Container for the whole page to insert a background image -->
  <div class="bg">
      <div class="container pt-5 w-50">
        <form class = 'bg-light container text-center' method="POST">
          <h2>Register now!</h2>
          {{form.as_p}}
          {% csrf_token %}
          <input class="btn btn-primary mb-3" type="submit" value="Submit!">
        </form>
      </div>
  </div>
</body>
</html>
